<div class="panel-body">
    <div class="page-header">
        <h1>Đổi mật khẩu</h1>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form name="form" role="form">
                <div class="form-group">
                    <input name="oldPassword" type="password" class="form-control" placeholder="Mật khẩu hiện thời" ng-model="oldPassword" ng-required="true">
                </div>
                <div class="form-group">
                    <input name="newPassword" type="password" class="form-control" placeholder="Mật khẩu mới" ng-model="newPassword" ng-required="true">
                </div>
                <div class="form-group">
                    <input name="confirmPassword" type="password" class="form-control" placeholder="Xác nhận mật khẩu mới" ng-model="confirmPassword" ng-required="true">
                </div>
            </form>
            <button ng-disabled="!form.oldPassword.$valid || !form.newPassword.$valid || !form.confirmPassword.$valid" ng-click="ChangePassword()" class="btn btn-primary">Lưu</button>
            <label class="control-label" for="inputError">{{result}}</label>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <!-- /.row (nested) -->
</div>

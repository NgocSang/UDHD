<div class="row">
    <div class="col-gl-12">
        <div class="page-header">
            <h2>Tin nhắn mới</h2>
        </div>
    </div>
</div>
<div class="panel panel-body">
    <div class="col-lg-2"></div>
    <div class="col-lg-9">
        <div class="row">
            <form name="form" role="form">
                <div class="form-group">
                    <label>Người nhận:</label>
                    <input
                           name="receiver"
                           type="text"
                           class="form-control"
                           placeholder="Người nhận"
                           ng-model="receiver"
                           ng-required="true"
                           ng-click="isErr=false; isSuc=false">
                </div>
                <div class="form-group">
                    <label>Nội dung tin nhắn</label>
                    <textarea
                              name="description"
                              type="text"
                              class="form-control"
                              placeholder="Nội dung tin nhắn"
                              ng-model="description"
                              ng-required="true"
                              style="height: 260px"
                              ng-click="isErr=false; isSuc=false"/>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="alert alert-danger alert-dismissable" ng-if="isErr" data-dismiss="alert">{{result}}</div>
            <div class="alert alert-success alert-dismissable" ng-if="isSuc" data-dismiss="alert">{{result}}</div>
        </div>
        <div class="row">
            <button
                    ng-disabled="!form.receiver.$valid || !form.description.$valid"
                    ng-click="SendMessage()"
                    class="btn btn-primary">
                Gửi
            </button>
        </div>
    </div>
</div>
